<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <main class="rounded rounded-2 align-center mx-auto p-5 ben">
        <div>
            <div class="text-light mx-auto py-3" id="welcomeShow">Welcome Anonymous!</div>
            <button class="btn btn-danger" style="width: 100%;" onclick="one()">Change name</button>
        </div>
        <div style="width: 100%;" class="d-flex gap-1 py-3">
            <div class="input-group flex-nowrap">
                <input id="addTask" type="text" class="form-control" placeholder="Task to be Added" aria-label="Username" aria-describedby="addon-wrapping">
              </div>
            <button class="bg-danger px-3 py-2 rounded text-light fs-bold" onclick="inputTask()">+</button>
        </div>

        <div style="width: 100%;" class="d-flex gap-1 text-center text-light" id="taskCount"></div>
    </main>

    
        <div class="tabili py-3 rounded-2 align-center mx-auto ben p2">
            <div style="width: 100%;"  class="table table-bordered table-striped text-center table-responsive" id="show"></div>
        </div>
    </section>





        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary d-none" data-bs-toggle="modal" data-bs-target="#exampleModal">

</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">To-Do</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <div class="form-floating mb-4">
              <input type="text" class="form-control shadow-none" placeholder="Task" id="taskEdit">
              <label for="floatingInput">Task</label>
          </div>
          <input type="hidden" id="editIndex">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary"  data-bs-dismiss="modal" onclick="editItem()">Save changes</button>
      </div>
    </div>
  </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
